<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Título</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Título del post"
      formControlName="titulo">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Texto</label>
    <textarea class="form-control" id="exampleInputPassword1" name="texto" cols="30" rows="10" formControlName="texto"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Autor</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Autor"
      formControlName="autor">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Imagen</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Url de la imagen"
      formControlName="imagen">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Fecha</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Fecha"
      formControlName="fecha">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Categoría</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Categoría"
      formControlName="categoria">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
