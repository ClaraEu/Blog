<div class="mt-5">
  <div class="card" *ngFor="let post of posts">
    <div class="card-header">
      {{post.titulo}}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-2">
          <img [src]="post.imagen" class="img-fluid" alt="">
        </div>
        <div class="col-10">
          <p class="card-text">{{post.texto}}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
</div>
